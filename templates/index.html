<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-image: url('../static/background.jpg') norep;
        }

        /* Enable darkmode in a Bootstrap Page */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bs-dark);
                color: var(--bs-light);
            }
        }
    </style>
</head>

<body>
    <form class="m-3" action="{{ url_for('predict')}}" method="post">
        <h1 class="text-center">Car Price Prediction</h1>
        
        <br>
        <div class="input-group mb-3">
            <input type="text" name="Year" class="form-control" placeholder="Year" aria-label="Year"
                aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" name="Present_Price" class="form-control"
                placeholder="What is the Showroom Price?(In lacs)" aria-label="Year" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <input type="text" name="Kms_Driven" class="form-control" placeholder="How Many Kilometers Driven?"
                aria-label="Year" aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" name="Owner"
                placeholder="How much owners previously had the car(0 or 1 or 3)?" aria-label="Year"
                aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
            <input class="form-control" name="Fuel_Type_Petrol" list="datalistOptions" id="exampleDataList"
                placeholder="What Is the Fuel type?" required>
            <datalist id="Fuel_Type">
                <option value="Petrol">
                <option value="Diesel">
                <option value="CNG">
            </datalist>
        </div>
        
        <div class="input-group mb-3">
            
            <input class="form-control" name="Seller_Type_Individual" list="datalistOptions" id="exampleDataList"
                placeholder="Are you A Dealer or Individual">
            <datalist id="Seller_Type">
                <option value="Dealer">
                <option value="Individual">
            </datalist>
        </div>

        <div class="input-group mb-3">
            <input class="form-control" name="Transmission_Mannual" list="datalistOptions" id="exampleDataList" placeholder="Transmission type" required>
            <datalist id="Transmission">
                <option value="Mannual">
                <option value="Automatic">
            </datalist>
        </div>
        
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Price</button>
        </div>
    </form>
</body>

</html>
